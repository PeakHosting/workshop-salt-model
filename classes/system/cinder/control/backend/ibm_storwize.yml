parameters:
  _param:
    cinder_storage_port: 22
    cinder_storage_connection: FC 
  cinder:
    controller:
      storage:
        engine: storwize
        host: ${_param:cinder_storage_host}
        port: ${_param:cinder_storage_port}
        user: ${_param:cinder_storage_user}
        password: ${_param:cinder_storage_password}
        connection: ${_param:cinder_storage_connection}
        multihost: true
        multipath: true
