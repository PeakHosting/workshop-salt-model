classes:
- service.git.client
- service.keystone.server.cluster
- service.python.environment
- system.openstack.common.workshop
- system.keystone.server.storage.glusterfs
parameters:
  keystone:
    server:
      tokens:
        engine: fernet
      domain:
        workshop:
          backend: ldap
          assignment:
            backend: sql
          ldap:
            url: "ldaps://idm01.workshop.cloudlab.cz"
            suffix: "dc=workshop,dc=cloudlab,dc=cz"
            uid: keystone
            password: cloudlab
  mysql:
    server:
      database:
        keystone:
          encoding: utf8
          users:
          - name: keystone
            password: ${_param:mysql_keystone_password}
            host: '%'
            rights: all
          - name: keystone
            password: ${_param:mysql_keystone_password}
            host: localhost
            rights: all
  haproxy:
    proxy:
      listen:
        keystone_auth:
          type: openstack-service
          binds:
          - address: ${_param:cluster_vip_address}
            port: 5000
          servers:
          - name: ctl01
            host: ${_param:cluster_node01_address}
            port: 5000
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl02
            host: ${_param:cluster_node02_address}
            port: 5000
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl03
            host: ${_param:cluster_node03_address}
            port: 5000
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
        keystone_admin:
          type: openstack-service
          binds:
          - address: ${_param:cluster_vip_address}
            port: 35357
          servers:
          - name: ctl01
            host: ${_param:cluster_node01_address}
            port: 35357
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl02
            host: ${_param:cluster_node02_address}
            port: 35357
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl03
            host: ${_param:cluster_node03_address}
            port: 35357
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
