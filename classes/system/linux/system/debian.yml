classes:
- service.linux.system
- service.ntp.client
- service.salt.minion.master
- system.openssh.server.single
parameters:
  linux:
    system:
      repo:
        unstable:
          source: "deb http://ftp.cz.debian.org/debian/ unstable main contrib non-free"
          architectures: amd64
          pin:
            - pin: "release a=unstable"
              package: 'salt*'
              priority: 500
            # neutron-lbaas-agent is not in jessie backports
            - pin: "release a=unstable"
              package: 'neutron-lbaas-agent'
              priority: 500
        backports:
          source: "deb http://ftp.cz.debian.org/debian/ jessie-backports main contrib non-free"
          architectures: amd64
          pin:
            - pin: "release a=jessie-backports"
              priority: 500
        tcpcloud_opencontrail:
          source: "deb [arch=amd64] http://apt.tcpcloud.eu/testing/ trusty oc22"
          architectures: amd64
          key_url: "http://apt.tcpcloud.eu/public.gpg"
        tcpcloud_salt:
          source: "deb [arch=amd64] http://apt.tcpcloud.eu/nightly/ trusty tcp-salt"
          architectures: amd64
          key_url: "http://apt.tcpcloud.eu/public.gpg"
          pin:
            - pin: "origin apt.tcpcloud.eu"
              package: "salt-formula-*"
              priority: 500
  _param:
    heka_amqp_host: 172.16.10.110
    heka_amqp_password: Use.toylett1823
    heka_elasticsearch_host: 172.16.10.110
